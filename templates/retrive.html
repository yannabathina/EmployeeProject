<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "style.css"%}">
</head>
<body>
<div class="container" align="center">
    <div class="emp-info">
    <h1 class="title">Employee Information Dashboard</h1>
    <table class="border-style">
        <thead>
        <th>ENO</th>
        <th>ENAME</th>
        <th>ESAL</th>
        <th>EADDR</th>
        <th>ACTIONS</th>
        </thead>
        {% for emp in emp_list%}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
            <td><button class="update"><a href="/update/{{emp.id}}">update</a></button> <button class="delete"><a href="/delete/{{emp.id}}">delete</a></button></td>
        </tr>

        {%endfor%}
    </table><br><br>
    </div>
    <button class="insert"><a class="insert-record" href="/create">create new employee</a></button>
</div>
</body>
</html>
